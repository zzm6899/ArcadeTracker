{% extends "base.html" %}
{% block title %}Reset Password ‚Äì Balance Tracker{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto mt-16">
    <div class="card rounded-2xl p-8">
        <div class="text-center mb-6">
            <div class="text-4xl mb-3">üîê</div>
            <h1 class="text-xl font-bold text-white">New Password</h1>
            <p class="text-slate-400 text-sm mt-1">Choose a new password for your account</p>
        </div>

        {% if error %}
        <div class="mb-4 px-4 py-2.5 rounded-xl text-sm bg-red-900/30 border border-red-700 text-red-300">{{ error }}</div>
        {% endif %}

        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm text-slate-400 mb-1">New Password</label>
                <input name="password" type="password" required autofocus minlength="6"
                    class="input-field w-full px-4 py-2.5 rounded-lg text-sm" placeholder="At least 6 characters">
            </div>
            <button type="submit" class="btn-primary w-full py-2.5 rounded-lg text-sm font-medium text-white transition">
                Update Password
            </button>
        </form>
    </div>
</div>
{% endblock %}
